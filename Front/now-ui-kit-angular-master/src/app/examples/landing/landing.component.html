<div class="page-header" filter-color="orange">
    <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/bg6.jpg');"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <h1 class="title">Registrese Aqui!</h1>
                    <p *ngIf="usuarioCorrecto">
                        <ngb-alert [dismissible]="false">
                            <strong>Exito!</strong> Usuario creado correctamente.
                        </ngb-alert>
                    </p>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" #usuario placeholder="Usuario" (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                            </div>
                            <input type="password" placeholder="ContraseÃ±a" #clave class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" #nombre placeholder="Nombre" (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" #correo placeholder="Correo" (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="number" class="form-control" #celular placeholder="Celular" (focus)="focus=true" (blur)="focus=false">
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block" (click)="registrarse(usuario.value, clave.value,nombre.value,correo.value, celular.value)">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
